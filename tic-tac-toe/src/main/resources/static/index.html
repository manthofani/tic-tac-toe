<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Tic Tac Toe</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
    <h3 class="text-center text">Tic Tac Toe</h3>
<body>
<div id="box">

    <h3 class="text text-start spacing"> Configuration :</h3>
    <div class="spacing border">
        <p class="text spacing">Insert your Board dimension : 
            <input class="form-control" type="number" min="3" max="20" id="size">
        </p>
        <p class="text spacing">Insert your Name :
            <input type="text" class="form-control" name="login" id="login">
        </p>
        <button class="spacing btn-info" id="start" onclick="startGame()" >Start</button>
    </div> 

    <h3 class="text text-start spacing">Join other Games</h3>
    <div class="border">
        <p class="text-black spacing">Insert your Name as Player 2 :
            <input type="text" name="login" id="login2">
        </p>
        <p class="text-black spacing">Insert Match ID :
            <input type="text"  name="login" id="game_id">
            <button class="spacing btn-info" id="joinGame" onclick="joinGame()" >Join</button>
            OR
            <button class="spacing btn-info" id="startRandom" onclick="startRandom()" >Join Random Game</button>
        </p>
    </div>
    <h3 class="text text-center spacing">Board</h3>

    <div id="board-container" class="board">
        <p id="turn" class="turn"></p>
    </div>

    <footer>
        <span> <span id="oponentLogin"></span></span>
    </footer>


</div>
<script src="js/script.js"></script>
<script src="js/socket_js.js"></script>
</body>
</html>
